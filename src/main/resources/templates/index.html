<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Demo - i18n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .language-section {
            margin: 20px 0;
        }
        .language-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        .language-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .language-buttons button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .language-buttons button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .language-buttons button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .message {
            background-color: white;
            padding: 20px;
            margin: 30px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-size: 16px;
            color: #333;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-primary {
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: 2px solid #28a745;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 th:text="${welcome}">Welcome</h1>
    
    <div class="language-section">
        <p class="language-label" th:text="${language}">Language:</p>
        <div class="language-buttons">
            <button onclick="window.location.href='/?lang=en'">English</button>
            <button onclick="window.location.href='/?lang=es'">Español</button>
            <button onclick="window.location.href='/?lang=pt'">Português</button>
        </div>
    </div>

    <div class="message">
        <p th:text="${message}">This is a test message in English</p>
    </div>

    <div class="action-buttons">
        <button class="btn-primary" onclick="window.location.href='/public'">Go to Public Page</button>
    </div>
</body>
</html>
