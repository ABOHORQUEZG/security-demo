<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(#{welcome})}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar('home')}"></nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="card shadow-sm border-0">
                <div class="card-body py-5">
                    <i class="bi bi-shield-lock display-1 text-primary mb-3 d-block"></i>
                    <h1 class="display-5 fw-bold" th:text="#{welcome}">Bienvenido</h1>

                    <div class="my-4">
                        <p class="language-label fw-bold text-muted" th:text="#{language}">Idioma:</p>
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{/(lang='es')}" class="btn btn-outline-primary">
                                <i class="bi bi-translate"></i> [[#{spanish}]]
                            </a>
                            <a th:href="@{/(lang='en')}" class="btn btn-outline-primary">
                                <i class="bi bi-translate"></i> [[#{english}]]
                            </a>
                            <a th:href="@{/(lang='pt')}" class="btn btn-outline-primary">
                                <i class="bi bi-translate"></i> [[#{portuguese}]]
                            </a>
                        </div>
                    </div>
                    <div class="alert alert-info border-0 mt-4" role="alert">
                        <p class="mb-0 fs-5" th:text="#{message}">Mensaje de prueba</p>
                    </div>
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a th:href="@{/public}" class="btn btn-success btn-lg">
                            <i class="bi bi-globe"></i> [[#{navbar.public}]]
                        </a>
                        <a th:href="@{/login}" class="btn btn-primary btn-lg" sec:authorize="isAnonymous()">
                            <i class="bi bi-box-arrow-in-right"></i> [[#{navbar.login}]]
                        </a>
                    </div>
                        </div>
                            <div class="text-muted small">
                            <p class="mb-1 fw-semibold" th:text="#{intgrupo}">Integrantes de Grupo:</p>

                            <p></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
