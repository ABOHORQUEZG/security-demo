<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(#{accessdenied.title})}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar('none')}"></nav>

<main class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="text-center">
        <i class="bi bi-shield-x display-1 text-danger mb-3 d-block"></i>
        <h1 class="display-4 fw-bold text-danger" th:text="#{accessdenied.denied}">Acceso Denegado</h1>
        <p class="lead text-muted mt-3" th:text="#{accessdenied.description}">
            No tienes permisos para acceder a esta pagina.
        </p>
        <p class="text-muted" th:text="#{accessdenied.reason}">
            Tu rol actual no tiene autorizacion.
        </p>
        <p class="text-muted small" th:text="#{accessdenied.contact}">
            Contacta al administrador.
        </p>
        <div class="d-flex justify-content-center gap-3 mt-4">
            <a th:href="@{/user}" class="btn btn-primary" sec:authorize="isAuthenticated()">
                <i class="bi bi-person"></i> [[#{accessdenied.profile}]]
            </a>
            <a th:href="@{/}" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> [[#{accessdenied.home}]]
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
