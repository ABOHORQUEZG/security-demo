<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Security Demo | :: Spring Boot ::  (v4.1.0-M1)</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/public" th:text="${navbar.public}">Publico</a>
                <a class="nav-link active" href="/user" th:text="${navbar.user}">Usuario</a>
                <a class="nav-link" href="/admin" th:text="${navbar.admin}">Admin</a>
                <span class="nav-link text-white" th:text="${navbar.username} + ' ' + ${username}"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="${navbar.logout}">Cerrar Sesion</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0" th:text="${user.title}">Area de Usuario</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <strong th:text="${user.welcome} + ', ' + ${username} + '!'"></strong>
                    <p class="mb-0" th:text="${user.access}">Has accedido correctamente al area de usuarios.</p>
                </div>
                
                <h5 th:text="${user.roles}">Tus roles:</h5>
                <ul>
                    <li th:each="role : ${roles}" th:text="${role}"></li>
                </ul>

                <p class="text-muted" th:text="${user.permission}">
                    Esta pagina es accesible para usuarios con rol USER o ADMIN.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
