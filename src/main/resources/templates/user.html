<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(#{user.title})}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar('user')}"></nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-primary shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center gap-2">
                    <i class="bi bi-person-badge fs-4"></i>
                    <h4 class="mb-0" th:text="#{user.title}">Area de Usuario</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info d-flex align-items-start gap-2">
                        <i class="bi bi-check-circle-fill fs-4 mt-1"></i>
                        <div>
                            <strong th:text="|#{user.welcome}, ${username}!|">Bienvenido, user!</strong>
                            <p class="mb-0" th:text="#{user.access}">Has accedido correctamente.</p>
                        </div>
                    </div>

                    <h5 th:text="#{user.roles}">Tus roles:</h5>
                    <div class="d-flex gap-2 mb-3">
                        <span th:each="role : ${roles}" class="badge bg-primary fs-6" th:text="${role}">ROLE</span>
                    </div>

                    <p class="text-muted" th:text="#{user.permission}">
                        Accesible para USER o ADMIN.
                    </p>

                    <!-- Enlace de Admin visible solo para administradoras-->
                    <div sec:authorize="hasRole('ADMIN')" class="mt-3">
                        <a th:href="@{/admin}" class="btn btn-outline-danger">
                            <i class="bi bi-gear"></i> [[#{navbar.admin}]]
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
