<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ===================== HEAD FRAGMENT ===================== -->
<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | Security Demo'">Security Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }
        .lang-selector .btn { padding: 0.25rem 0.5rem; font-size: 0.8rem; }
    </style>
</head>

<!-- ===================== NAVBAR FRAGMENT ===================== -->
<nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-dark"
     th:classappend="${activePage == 'admin'} ? 'bg-danger' : (${activePage == 'user'} ? 'bg-primary' : 'bg-dark')">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-shield-lock"></i> Security Demo
            <small class="text-white-50 ms-1">Spring Boot 4.x</small>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'home'} ? 'active'" th:href="@{/}"
                       th:text="#{navbar.home}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activePage == 'public'} ? 'active'" th:href="@{/public}"
                       th:text="#{navbar.public}">Publico</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('USER','ADMIN')">
                    <a class="nav-link" th:classappend="${activePage == 'user'} ? 'active'" th:href="@{/user}"
                       th:text="#{navbar.user}">Usuario</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:classappend="${activePage == 'admin'} ? 'active'" th:href="@{/admin}"
                       th:text="#{navbar.admin}">Admin</a>
                </li>
            </ul>

            <!-- Language selector -->
            <div class="lang-selector me-3 d-flex gap-1">
                <a th:href="@{''(lang='es')}" class="btn btn-outline-light btn-sm">ES</a>
                <a th:href="@{''(lang='en')}" class="btn btn-outline-light btn-sm">EN</a>
                <a th:href="@{''(lang='pt')}" class="btn btn-outline-light btn-sm">PT</a>
            </div>

            <!-- Auth section -->
            <div class="d-flex align-items-center gap-2" sec:authorize="isAuthenticated()">
                <span class="text-white-50 small">
                    <i class="bi bi-person-circle"></i>
                    <span sec:authentication="name">user</span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline mb-0">
                    <button type="submit" class="btn btn-outline-light btn-sm"
                            th:text="#{navbar.logout}">Salir</button>
                </form>
            </div>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-light btn-sm"
                   th:text="#{navbar.login}">Login</a>
            </div>
        </div>
    </div>
</nav>

<!-- ===================== FOOTER FRAGMENT ===================== -->
<footer th:fragment="footer" class="bg-dark text-white-50 text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2025 Security Demo &mdash; Spring Boot 4.x + Spring Security + i18n</small>
    </div>
</footer>

</html>
