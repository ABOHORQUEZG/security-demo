<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(#{public.title})}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar('public')}"></nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center py-5">
                    <i class="bi bi-globe display-3 text-success mb-3 d-block"></i>
                    <h1 class="display-5 fw-bold" th:text="#{public.welcome}">Pagina Publica</h1>
                    <p class="lead text-muted" th:text="#{public.description}">
                        Accesible para todos sin autenticacion.
                    </p>
                    <hr>
                    <p th:text="#{public.tryaccess}">Prueba acceder a las rutas protegidas:</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a th:href="@{/user}" class="btn btn-primary btn-lg">
                            <i class="bi bi-person"></i> [[#{public.useraccess}]]
                        </a>
                        <a th:href="@{/admin}" class="btn btn-danger btn-lg">
                            <i class="bi bi-gear"></i> [[#{public.adminaccess}]]
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
