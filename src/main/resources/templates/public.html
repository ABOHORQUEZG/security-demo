<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Publica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Security Demo | :: Spring Boot ::  (v4.1.0-M1)</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/public" th:text="${navbar.public}">Publico</a>
                <a class="nav-link" href="/user" th:text="${navbar.user}">Usuario</a>
                <a class="nav-link" href="/admin" th:text="${navbar.admin}">Admin</a>
                <a class="nav-link btn btn-outline-light btn-sm ms-2" href="/login" th:text="${navbar.login}">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center py-5">
                <h1 class="display-4" th:text="${public.welcome}">Pagina Publica</h1>
                <p class="lead text-muted" th:text="${public.description}">Esta pagina es accesible para todos, sin necesidad de autenticacion.</p>
                <hr>
                <p th:text="${public.tryaccess}">Prueba acceder a las otras rutas para ver la seguridad en accion:</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/user" class="btn btn-primary" th:text="${public.useraccess}">Acceso user</a>
                    <a href="/admin" class="btn btn-danger" th:text="${public.adminaccess}">Acceso admin</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
