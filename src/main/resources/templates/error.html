<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Error')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar('none')}"></nav>

<main class="container flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="text-center">
        <i class="bi bi-exclamation-triangle display-1 text-warning mb-3 d-block"></i>
        <h1 class="display-4 fw-bold text-dark">
            Error <span th:text="${errorCode ?: status}">500</span>
        </h1>
        <p class="lead text-muted mt-3" th:text="${errorMessage ?: error}">
            Ha ocurrido un error inesperado.
        </p>
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house"></i> Volver al inicio
            </a>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
