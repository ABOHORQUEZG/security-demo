<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administracion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#">Security Demo | :: Spring Boot ::  (v4.1.0-M1)</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/public" th:text="${navbar.public}">Publico</a>
                <a class="nav-link" href="/user" th:text="${navbar.user}">Usuario</a>
                <a class="nav-link active" href="/admin" th:text="${navbar.admin}">Admin</a>
                <span class="nav-link text-white" th:text="${navbar.username} + ' ' + ${username}"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="${navbar.logout}">Cerrar Sesion</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0" th:text="${admin.title}">Panel de Administracion</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-success">
                    <strong th:text="${admin.welcome} + ', ' + ${username} + '!'"></strong>
                    <p class="mb-0" th:text="${admin.fullaccess}">Tienes acceso completo al sistema.</p>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3>150</h3>
                                <p class="text-muted" th:text="${admin.users}">Usuarios</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3>42</h3>
                                <p class="text-muted" th:text="${admin.sessions}">Sesiones Activas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center">
                            <div class="card-body">
                                <h3>99.9%</h3>
                                <p class="text-muted" th:text="${admin.uptime}">Uptime</p>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="text-muted mt-4" th:text="${admin.permission}">
                    Esta pagina es accesible SOLO para usuarios con rol ADMIN.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
