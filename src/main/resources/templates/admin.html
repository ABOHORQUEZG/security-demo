<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head(#{admin.title})}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar('admin')}"></nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card border-danger shadow-sm">
                <div class="card-header bg-danger text-white d-flex align-items-center gap-2">
                    <i class="bi bi-gear-wide-connected fs-4"></i>
                    <h4 class="mb-0" th:text="#{admin.title}">Panel de Administracion</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-success d-flex align-items-start gap-2">
                        <i class="bi bi-shield-check fs-4 mt-1"></i>
                        <div>
                            <strong th:text="|#{admin.welcome}, ${username}!|">Bienvenido Administrador!</strong>
                            <p class="mb-0" th:text="#{admin.fullaccess}">Acceso completo al sistema.</p>
                        </div>
                    </div>

                    <!-- Dashboard cards -->
                    <div class="row g-4 mt-2">
                        <div class="col-md-4">
                            <div class="card text-center border-0 shadow-sm h-100">
                                <div class="card-body">
                                    <i class="bi bi-people display-4 text-primary"></i>
                                    <h3 class="fw-bold mt-2">150</h3>
                                    <p class="text-muted mb-0" th:text="#{admin.users}">Usuarios</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center border-0 shadow-sm h-100">
                                <div class="card-body">
                                    <i class="bi bi-activity display-4 text-success"></i>
                                    <h3 class="fw-bold mt-2">42</h3>
                                    <p class="text-muted mb-0" th:text="#{admin.sessions}">Sesiones Activas</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center border-0 shadow-sm h-100">
                                <div class="card-body">
                                    <i class="bi bi-arrow-up-circle display-4 text-warning"></i>
                                    <h3 class="fw-bold mt-2">99.9%</h3>
                                    <p class="text-muted mb-0" th:text="#{admin.uptime}">Uptime</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p class="text-muted mt-4" th:text="#{admin.permission}">
                        Solo accesible para ADMIN.
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
