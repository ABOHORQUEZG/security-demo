<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head(#{login.title})}"></head>
<body>

<style>
    body { background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%); min-height: 100vh;
           display: flex; align-items: center; justify-content: center; }
    .login-card { background: rgba(255,255,255,0.97); border-radius: 16px;
                  box-shadow: 0 8px 32px rgba(0,0,0,0.15); max-width: 440px; width: 100%; }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card p-5">
                <!-- Language selector -->
                <div class="d-flex justify-content-end gap-1 mb-3">
                    <a th:href="@{/login(lang='es')}" class="btn btn-sm btn-outline-secondary">ES</a>
                    <a th:href="@{/login(lang='en')}" class="btn btn-sm btn-outline-secondary">EN</a>
                    <a th:href="@{/login(lang='pt')}" class="btn btn-sm btn-outline-secondary">PT</a>
                </div>

                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock display-4 text-primary"></i>
                    <h2 class="mt-2" th:text="#{login.title}">Iniciar Sesion</h2>
                </div>

                <!-- Error message -->
                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="#{login.error}">Usuario o contrasena incorrectos</span>
                </div>

                <!-- Logout success message -->
                <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="#{login.logout}">Sesion cerrada correctamente</span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label" th:text="#{login.username}">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username"
                                   name="username" th:placeholder="#{login.username}" required autofocus>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" th:text="#{login.password}">Contrasena</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password"
                                   name="password" th:placeholder="#{login.password}" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold"
                            th:text="#{login.signin}">Iniciar Sesion</button>
                </form>

                <hr class="my-4">

                <div class="text-muted small">
                    <p class="mb-1 fw-semibold" th:text="#{login.testusers}">Usuarios de prueba:</p>
                    <div class="d-flex flex-column gap-1">
                        <code>admin / admin123 (<span th:text="#{login.role}">Rol</span>: ADMIN)</code>
                        <code>user / user123 (<span th:text="#{login.role}">Rol</span>: USER)</code>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/public}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> [[#{navbar.public}]]
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
