<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-5">
                    <h2 class="text-center mb-4" th:text="${login.title}">Iniciar Sesion</h2>
                    
                    <div th:if="${param.error}" class="alert alert-danger" th:text="${login.error}">
                        Usuario o contrasena incorrectos
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success" th:text="${login.logout}">
                        Has cerrado sesion correctamente
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="${login.username}">Usuario</label>
                            <input type="text" class="form-control" id="username" 
                                   name="username" th:placeholder="${login.username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="${login.password}">Contrasena</label>
                            <input type="password" class="form-control" id="password" 
                                   name="password" th:placeholder="${login.password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2" th:text="${login.signin}">
                            Iniciar Sesion
                        </button>
                    </form>

                    <hr class="my-4">
                    
                    <div class="text-muted small">
                        <p class="mb-1"><strong th:text="${login.testusers}">Usuarios de prueba:</strong></p>
                        <p class="mb-0">admin / SecureAdm1n@P4ss (<span th:text="${login.role}">Rol</span>: ADMIN)</p>
                        <p class="mb-0">user / SecureUser@P4ss1 (<span th:text="${login.role}">Rol</span>: USER)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
