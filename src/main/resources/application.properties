# ==============================
# Spring Boot Security Demo
# Enterprise Configuration
# ==============================

# --- Server ---
server.port=8080

# --- Thymeleaf ---
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# --- Internationalization (i18n) ---
# MessageSource basename (resolved by I18nConfig bean)
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# NOTE: Do NOT set spring.web.locale-resolver=fixed here.
# The CookieLocaleResolver bean in I18nConfig handles locale resolution.
# Setting 'fixed' would override the bean and break ?lang= parameter switching.

# --- Logging ---
logging.level.root=INFO
logging.level.com.example.security_demo=DEBUG
logging.level.org.springframework.security=DEBUG

# --- Security Credentials (externalized) ---
# In production, override via environment variables:
#   APP_SECURITY_ADMIN_PASSWORD, APP_SECURITY_USER_PASSWORD
app.security.admin-password=admin123
app.security.user-password=user123
