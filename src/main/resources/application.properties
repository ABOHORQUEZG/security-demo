# =======================================
# Spring Boot Security Demo Configuration
# =======================================

# --- Server ---
server.port=8080

# --- Thymeleaf ---
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# --- Internationalization (i18n) ---
# Nombre base de la fuente del mensaje (resolved by I18nConfig bean)
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# NOTA: NO configure spring.web.locale-resolver=fixed aquí.
# El bean CookieLocaleResolver en I18nConfig gestiona la resolución de la configuración regional.
# Configurar 'fixed' anularía el bean y rompería el cambio de parámetros ?lang=.

# --- Logging ---
logging.level.root=INFO
logging.level.com.example.security_demo=DEBUG
logging.level.org.springframework.security=DEBUG

# --- Security Credentials (externalized) ---
# En producción, anular mediante variables de entorno
app.security.admin-password=admin123
app.security.user-password=user123
